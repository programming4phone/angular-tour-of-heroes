<div class="standardMargin">
	<h3>Most Powerful Heroes</h3>
</div>
<div class="standardMargin">
	<div class="ui four cards">
		<div class="ui card" *ngFor="let hero of heroes">
			<div class="content">
			  <div class="header">
				{{hero.name}}
			  </div>
			  <div class="meta">
				{{hero.description}}
			  </div>
			</div>

			<div class="extra content">
				<small>Powers:</small>
				<div class="ui small star rating">
					<i class="icon" [class.active]="hero.rating>0"></i>
					<i class="icon" [class.active]="hero.rating>1"></i>
					<i class="icon" [class.active]="hero.rating>2"></i>
					<i class="icon" [class.active]="hero.rating>3"></i>
					<i class="icon" [class.active]="hero.rating>4"></i>
				</div>
			</div>

			<div class="extra content">
			  <a (click)="gotoDetail(hero.id)">
				<i class="info circle icon"></i>
				Details
			  </a>
			</div>

			
		</div>
	</div>
</div>
<hero-search></hero-search>
